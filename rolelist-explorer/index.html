<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolelist Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

<body>
    <nav class="top-nav">
        <div class="nav-links">
            <a href=".." class="nav-link">Role Summary</a>
            <a href="../roles" class="nav-link">View Role Details</a>
            <a href="." class="nav-link active">Rolelists</a>
            <a href="../role-assignment" class="nav-link">Assign Roles</a>
        </div>
    </nav>

    <header>
        <h1>Little Miss Mafia</h1>
        <p>Rolelist Explorer</p>
    </header>

    <div class="container">
        <div class="controls">
            <div class="player-controls">
                <span class="players-label">Players:</span>
                <button id="decreaseBtn" class="control-btn">−</button>
                <span id="playerCount" class="player-count">8</span>
                <button id="increaseBtn" class="control-btn">+</button>
            </div>

            <div class="alignment-summary">
                <span id="alignmentText">5 Town, 2 Mafia, 1 Neutral</span>
            </div>
        </div>

        <div class="rolelist-container">
            <div class="column">
                <div class="role-box town-box">
                    <ul id="townRoles" class="role-list"></ul>
                </div>
            </div>
            <div class="column">
                <div class="role-box evil-box">
                    <ul id="evilRoles" class="role-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="copyNotification" class="copy-notification">
        Copied to clipboard!
    </div>

    <p class="copy-hint"><b><u>Inv</u></b>estigative • <b><u>Prot</u></b>ective • <b><u>Kill</u></b>ing •
        <b><u>Supp</u></b>ort • <b><u>Comm</u></b>unicative • <b><u>Dis</u></b>ruptive • <b><u>Dec</u></b>eptive
    </p>

    <script src="script.js"></script>
</body>

</html>
